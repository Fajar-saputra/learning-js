<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpan Objek</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">

        <div class="card-note">
            <h1 class="title">Note 1</h1>
            <input type="text" placeholder="enter your task" class="input-text">
            <ul class="">
                <li>
                    <span class="task-text"></span>
                    <div class="buttons">
                        <i class='bx bx-check btnComplete'></i>
                        <i class='bx bx-message-alt-minus btnDelete'></i>
                    </div>
                </li>
            </ul>
            <button class="add">add</button>
        </div>

    </div>
    <button class="btnNew">New</button>
    <script src="script-3.js"></script>
    <!-- <script src="index.js"></script> -->
</body>
