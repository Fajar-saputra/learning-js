<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operator Logika</title>
    </head>
    <body>
        <script>
            alert("Operator Logika digunakan untuk mengevaluasi kondisi dari beberapa ekspresi");
            alert("Operator Logika terdiri dari 3 jenis yaitu:");
            alert("1. Operator Logika AND (&&)");
            alert("contoh (a < b) && (a > c)");
            alert("2. Operator Logika OR (||)");
            alert("contoh (a < b) || (a > c)");
            alert("3. Operator Logika NOT (!)");
            alert("contoh (!(a < b))");
        </script>
    </body>
</html>
