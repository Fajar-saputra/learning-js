<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operator Perbandingan</title>
    </head>
    <body>
        <script>
            alert("Operator Perbandingan adalah operator yang digunakan untuk melakukan perbandingan yakni ==, !=, >, <, >=, <= pada sebuah kondisi.");
            alert("contoh jika a = 10 dan b = 10 maka a == b = " + (10 == 10));
            alert("contoh jika a = 10 dan b = 10 maka a != b = " + (10 != 10));
            alert("contoh jika a = 10 dan b = 10 maka  a > b = " + (10 > 10));
            alert("contoh jika a = 10 dan b = 10 maka  a < b = " + (10 < 10));
            alert("contoh jika a = 10 dan b = 10 maka a >= b = " + (10 >= 10));
            alert("contoh jika a = 10 dan b = 10 maka a <= b = " + (10 <= 10));
        </script>
    </body>
</html>
