<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operator Aritmatika</title>
    </head>
    <body>
        <script>
            alert(
                "Operator Aritmatika adalah operator yang digunakan untuk melakukan operasi aritmatika, yaitu operasi-operasi aritmatika dasar seperti penjumlahan (+), pengurangan (-), perkalian (*), dan pembagian (/)."
            );
            alert("contoh penjumlahan : 10 + 5 = " + (10 + 5));
            alert("contoh pengurangan : 10 - 5 = " + (10 - 5));
            alert("contoh perkalian : 10 * 5 = " + 10 * 5);
            alert("contoh pembagian : 10 / 5 = " + 10 / 5);
            alert("contoh modulus : 10 % 5 = " + (10 % 5));
        </script>
    </body>
</html>
