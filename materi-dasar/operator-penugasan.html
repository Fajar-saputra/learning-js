<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operator Penugasan</title>
    </head>
    <body>
        <script>
            alert("Operator Penugasan adalah operator yang digunakan untuk melakukan penugasan, yaitu operasi-operasi penugasan seperti a += 5, a -= 5, a *= 5, a /= 5, a %= 5.");
            alert("contoh dari penugasan : a = 10");
            alert("contoh dari penugasan konkatenasi : a = '10' + '20' = " + ("10" + "20"));
            var a = 10,
                b = 10; // Mendefinisikan variabel a dan b untuk var beserta let dan const akan dibahas pada materi selanjutnya
            alert("contoh dari penugasan penggunaan : a = b = 10, maka nilai a dan b sama");
            a += 5;
            alert("contoh lanjutnya jika a = 10 maka : a += 5 = " + a);
            a -= 5;
            alert("contoh lanjutnya jika a = 10 maka : a -= 5 = " + a);
            a *= 5;
            alert("contoh lanjutnya jika a = 10 maka : a *= 5 = " + a);
            a /= 5;
            alert("contoh lanjutnya jika a = 10 maka : a /= 5 = " + a);
            a %= 5;
            alert("contoh lanjutnya jika a = 10 maka : a %= 5 = " + a);
        </script>
    </body>
</html>
