<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Element JavaScript</title>
</head>

<body>
    <h1>HTML Form Element JavaScript</h1>

    <form action="" name="commentForm">
        <label for="comment">
            Comment : <input type="text" id="comment " name="comment">
        </label>
        <br>
        <label for="from">
            From : <input type="text" id="from" name="from">
        </label>
        <br>
        <input type="submit" value="submit">
    </form>
    <div id="commentList"></div>

    <script>
        document.querySelector('form[name=commentForm]').onsubmit = function (event) {
            const commentList = document.querySelector('#commentList'),
                comment = document.querySelector('#comment').value,
                from = document.querySelector('#from').value;

            const commentItem = document.createElement('p')
            commentItem.textContent = `${comment} - ${from}`
            commentList.appendChild(commentItem)


            document.forms['commentForm'].reset();


            event.preventDefault()
        }
    </script>
</body>

</html>
