<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPANCIRO Movies</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container py-4">
        <div class="text-center mb-4">
            <h1 class="fw-bold">ðŸŽ¬ SPANCIRO MOVIES</h1>
            <p class="text-muted">Search your favorite movies using OMDB API</p>
        </div>

        <!-- Search input -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="input-group shadow-black">
                    <input type="text" class="form-control input-keyword" placeholder="Search movie...">
                    <button class="btn search-button text-white bg-primary" type="button">
                        <i class="bi bi-search me-1"></i> Search
                    </button>
                </div>
            </div>
        </div>


        <!-- Movie cards will appear here -->
        <div class="row movies-container"></div>
    </div>

    <!-- Movie Details Modal -->
    <div class="modal fade" id="movieDetails" tabindex="-1" aria-labelledby="movieDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content shadow">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="movieDetailsLabel">Movie Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Modal content injected here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
