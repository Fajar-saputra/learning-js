<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="app-container">
        <h1 class="app-title">Notes App</h1>

        <div class="notes-wrapper">

            <div class="note-card" data-note-id="">
                <div class="heading-card">
                    <h3 class="note-title">Judul</h3>
                    <div class="buttons-heading">
                        <i class='bx bx-message-alt-add add-note'></i>
                        <i class='bx bx-message-alt-minus'></i>
                    </div>
                </div>
                <!-- <input type="text" placeholder="Enter Your Task" class="input-note"> -->
                <ul class="note-list">
                    <li class="note-item" data-note-id="">
                        <span class="note-task">belajar</span>
                        <span class="note-actions">
                            <i class='bx bx-task note-complete'></i>
                            <i class='bx bx-task-x note-delete'></i>
                        </span>
                    </li>
                    <!-- lainnya -->
                </ul>
            </div>

            <!-- Tambah note-card lain di sini -->


        </div>
        <div class="floating-actions">
            <i class='bx bx-book-add action-add'></i>
            <i class='bx bx-message-alt-x action-clear'></i>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
