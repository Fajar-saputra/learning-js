<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To Do List App</h1>
        <div class="main__content">
            <div class="heading__content">
                <input type="text" class="todo__input" placeholder="Tambahkan List">

                <button class="todo__button">Tambah</button>
            </div>
            <ul class="list__item">
                <li class="list__item-todo">
                    <p>isi list to do</p>
                    <div class="buttons__list">
                        <span class="coret__list"></span> <span class="hapus__list"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
