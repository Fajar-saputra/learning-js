<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Suit Jepang</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="game-container">
            <div class="header">
                <h1>GAME SUIT JEPANG</h1>
            </div>
            <div class="computer">
                <p>Computer options</p>
                <img src="images/batu_b.jpg" class="rock" />
            </div>
            <div class="result-game">
                <h2>...</h2>
            </div>
            <div class="player-options">
                <p>Player Choice</p>
                <img src="images/batu_b.jpg" alt="batu" class="rock" />
                <img src="images/gunting_b.jpg" alt="gunting" class="scissors" />
                <img src="images/kertas_b.jpg" alt="kertas" class="paper" />
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
