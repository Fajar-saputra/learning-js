<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style By Script</title>
</head>

<body>
    <input type="button" value="blue">
    <input type="button" value="red">
    <input type="button" value="yellow">
    <input type="button" value="aqua">
    <div id="canvas" style="width: 150px; height: 150px; background-color: hotpink; margin-top: 1rem;"></div>


    <script>
        const canvas = document.querySelector('#canvas'),
            buttons = document.querySelectorAll('input')

        for (let button of buttons) {
            button.addEventListener('click', () => {
                canvas.style.backgroundColor = button.getAttribute('value')
            })
        }
    </script>
</body>

</html>
